<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="h1">
          <div>
            <h1>Welcome</h1>
          </div>
          <div class="current">
            <h3>
              Tuesday 11:05
              <br />
              Sunny
            </h3>
            <img src="images/yellow_sun.png" alt="sunny" />
          </div>
        </div>

        <div class="right-page">
          <input
            type="text"
            placeholder="Enter a city"
            name="search"
            class="search"
            id="searchInput"
          />
          <div class="btns">
            <button type="submit" value="Search" class="btn-search">
              Search
            </button>
            <button type="submit" value="Current" class="btn-current">
              Current
            </button>
          </div>
          <div class="reminder">
            <h3><strong>Reminder:</strong></h3>
            <p>
              Wherever you go,
              <br />
              no matter the weather,
              <br />
              always bring your own
              <br />
              sunshine.☺️
            </p>
          </div>
        </div>
      </header>

      <main>
        <section>
          <ul>
            <li>
              <p>
                Wed
                <br />
                17°
              </p>
              <img src="images/lightning.png" alt="lightning" />
            </li>
            <li>
              <p>
                Thu
                <br />
                16°
              </p>
              <img src="images/cloud.png" alt="cloud" />
            </li>
            <li>
              <p>
                Fri
                <br />
                17°
              </p>
              <img src="images/rainy.png" alt="rainy" />
            </li>
            <li>
              <p>
                Sat
                <br />
                17°
              </p>
              <img src="images/sun.png" alt="sun" />
            </li>
            <li>
              <p>
                Sun
                <br />
                0°
              </p>
              <img src="images/snow.png" alt="snow" />
            </li>
          </ul>
        </section>
        <img src="images/cathedral.png" alt="Kyiv" class="main-img" />

        <footer>
          <hr />
          <p class="author"><em>Coded by Anastasiia Molodova</em></p>
        </footer>
      </main>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
